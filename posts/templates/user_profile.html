{%extends 'base.html'%}
{% load bootstrap3 %}


{% block content %} 
{{ block.super}}





<!-- displaying images -->
<div class="portfolio-wrap ">
  <div class="btn-group">


      <header>
        <div class="container text-center">
      
            <!-- Logo -->
            <div class="logo">
              <h4>{{image.profile.first_name}} {{image.profile.last_name}}</h4>
            </div>
      
      
        </div>
      </header>
      
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h4 class="text-center"><strong> Profile </strong></h4>
      
            <hr>
            <div class="profile-card-4 text-center">
              <img style="width:90%; height:400px; border-radius: 50%;" id="imgCap"  src="{{image.profile.pic.url}}" href="" class="image" alt="Image" >
              <div class="profile-content">
                    <div class="profile-name">John Doe
                        <p>@johndoedesigner</p>
                    </div>
                    <div class="profile-description">{{image.profile.bio}}</div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="profile-overview">
                                <p>Posts</p>
                                <h4>0</h4></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="profile-overview">
                                <p>FOLLOWERS</p>
                                <h4>{{image.profile.likes}}</h4></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="profile-overview">
                                <p>FOLLOWING</p>
                                <h4>168</h4></div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

      <img style="width:90%; height:400px; border-radius: 50%;" id="imgCap"  src="{{profile.image.pic.url}}" href="" class="image" alt="Image" >


{% endblock %}
